<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone - Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Feed</h1>
        <button id="logout">Logout</button>
    </header>

    <div class="tweet-form">
        <textarea id="tweet-content" placeholder="What's happening?" rows="4" cols="50"></textarea>
        <button id="post-tweet">Tweet</button>
    </div>

    <div id="feed">
        <!-- Tweets will dynamically be added here-->
    </div>

    <script src="script.js"></script>
</body>
</html>
